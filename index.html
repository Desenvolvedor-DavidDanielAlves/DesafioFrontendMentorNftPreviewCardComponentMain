<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="principal">
      <section class="card">
        <article class="descricao">
          <div class="container">
            <img src="./images/icon-view.svg" alt="icone de olho" class="olho-icon">
            <img
              src="./images/image-equilibrium.jpg"
              alt="imagem de um cubo de vidro"
              class="imagem"
            />
          </div>
          
          <h1 class="titulo">Equilibrium #3429</h1>

          <p class="paragrafo">Our Equilibrium collection promotes balance and calm.</p>
        </article>

        <article class="informacoes">
          <span class="preco">
            <img src="./images/icon-ethereum.svg" alt="ethereum simbolo" class="imagem" />
            <span class="quantidade">0.041 ETH</span>
          </span>
          <time class="tempo">
            <img src="./images/icon-clock.svg" alt="relogio" class="imagem" />
            <span class="dias">3 days left</span>
          </time>
        </article>

        <article class="criador">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="imagem"/>
          <span class="nome">Creation of <strong class="destaque">Jules Wyvern</strong></span>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Daniel Alves</a>.
    </div>
  </body>
</html>
